<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping list that you always have at hand">
    <link href="styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/861d2051b9.js" crossorigin="anonymous"></script>
    <title>Grocery List</title>
</head>
<body>
<div class="container">
    <main class="card">
        <h1 class="card__title">Grocery List</h1>
    <div class="form">
        <input type="text" required placeholder="Eg. Bananas" minlength="3" maxlength="25" class="form__list">
        <button type="submit" class="form__add">Add</button>
    </div>

    <div class="card__error">
        <p id="card__error-message">
        </p>
    </div>

    <div id="card__list">
    </div>

    <footer class="footer">
        <button type="reset" class="footer__button">Clear All</button>
    </footer>
    </main>
</div>
    <script src="js/main.js"></script>
</body>
</html>
